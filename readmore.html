<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="images-container">
      <div class="image">
        <img src="assets/img/php.png" alt="" />
      </div>
      <div class="image">
        <img src="assets/img/css.png" alt="" />
      </div>
      <div class="image">
        <img src="assets/img/me.png" alt="" />
      </div>
      <div class="image">
        <img src="assets/img/js.png" alt="" />
      </div>
      <div class="image">
        <img src="assets/img/laravel.svg" alt="" />
      </div>
      <div class="image">
        <img src="assets/img/php.png" alt="" />
      </div>
      <div class="image">
        <img src="assets/img/php.png" alt="" />
      </div>
      <div class="image">
        <img src="assets/img/bootstrap-logo-shadow.png" alt="" />
      </div>
    </div>

    <button class="load-more">READMORE..</button>
    <script>
      $(document).ready(function () {
        var imagesToShow = 2; // Jumlah gambar yang ditampilkan setiap kali tombol "load more" ditekan

        $(".image").slice(0, imagesToShow).fadeIn();

        $(".load-more").click(function () {
          var hiddenImages = $(".image:hidden");

          hiddenImages.slice(0, 12).fadeIn(); // Menampilkan gambar yang tersembunyi sebanyak yang ditentukan

          if (hiddenImages.length == 0) {
            $(".load-more").text("Close More").toggleClass("close-more"); // Mengubah teks dan kelas tombol menjadi "close-more" jika semua gambar sudah ditampilkan
          }
        });

        $(document).on("click", ".close-more", function () {
          $(".image").slice(imagesToShow).fadeOut(); // Menyembunyikan gambar yang sudah ditampilkan setelah gambar awal
          $(".load-more").text("READMORE").removeClass("close-more"); // Mengembalikan teks dan menghapus kelas "close-more" dari tombol "load-more"
        });
      });
    </script>
  </body>
</html>
