<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css"
    />
  </head>

  <style>
    img {
      width: 100%;
    }

    .logo-slider .slick-slide {
      margin: 20px;
    }

    

    .item:hover {
      display: block;
      transform: scale(1.1);
      transition: all ease 0.5s;
    }
  </style>
  <body>
    <div class="logo-slider">
      <div class="item">
        <a href="">
          <img src="assets/img/bootstrap-logo-shadow.png" alt="BootstrapIcons"
        /></a>
      </div>
      <div class="item">
        <a href=""> <img src="assets/img/figma.png" alt="FigmaIcons" /></a>
      </div>
      <div class="item">
        <a href=""> <img src="assets/img/php.png" alt="PHPicons" /></a>
      </div>
      <div class="item">
        <a href=""> <img src="assets/img/laravel.svg" alt="LaravelIcons" /></a>
      </div>
      <div class="item">
        <a href=""> <img src="assets/img/logo.png" alt="VueIcons" /></a>
      </div>
      <div class="item">
        <a href=""> <img src="assets/img/js.png" alt="JSicons" /></a>
      </div>
      <div class="item">
        <a href=""> <img src="assets/img/css.png" alt="CSSicons" /></a>
      </div>
      <div class="item">
        <a href=""> <img src="assets/img/html-5.png" alt="HTMLicons" /></a>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>

    <script>
      $(".logo-slider").slick({
        slidesToShow: 6,
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 2000,
        infinite: true,
      });
    </script>
  </body>
</html>
